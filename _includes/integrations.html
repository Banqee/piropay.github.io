<!-- Integration Grid Section -->
    <section id="integrations">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Payment Integrations</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-12 portfolio-item">
                        <a href="#{{ post.modalID }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="https://res.cloudinary.com/piropay/image/upload/v1484454523/processors-logos_uvi8pm.png" class="img-responsive" alt="">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
